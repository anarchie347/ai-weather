<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <h1>AI-Weather!!</h1>
      <form onsubmit="placeSubmit(); return false;" id="place-selector">
        <label for="place">Place:</label>
        <input id="place" type="text" name="place" />
        <input type="submit" name="submit" value="Get Weather!" />
      </form>
    </div>
  </body>
  <script>
    async function placeSubmit() {
      const place = document.getElementById("place").value;
      console.log(place);

      const newsite = await (await fetch("ai-get")).text();
      console.log(newsite);
      document.getElementById("container").innerHTML = newsite;
    }
  </script>
</html>
